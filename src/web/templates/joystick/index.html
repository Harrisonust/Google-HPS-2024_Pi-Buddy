<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='joystick/vars.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='joystick/style.css') }}"
    />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="joystick">
      <div class="rectangle-3"></div>
      <button class="image-button">
        <img
          class="x-circle"
          src="{{ url_for('static', filename='joystick/x-circle0.svg') }}"
          onclick="hideOverlay()"
        />
      </button>
      <div class="ellipse-1"></div>

      <button class="image-button">
        <img
          class="polygon-1"
          src="{{ url_for('static', filename='joystick/polygon-10.svg') }}"
        />
      </button>
      <button class="image-button">
        <img
          class="polygon-2"
          src="{{ url_for('static', filename='joystick/polygon-20.svg') }}"
        />
      </button>
      <button class="image-button">
        <img
          class="polygon-3"
          src="{{ url_for('static', filename='joystick/polygon-30.svg') }}"
        />
      </button>
      <button class="image-button">
        <img
          class="polygon-4"
          src="{{ url_for('static', filename='joystick/polygon-40.svg') }}"
        />
      </button>
    </div>
  </body>
</html>
