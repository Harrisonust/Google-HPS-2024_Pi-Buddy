<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='menu/vars.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='menu/style.css') }}"
    />
    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // Example: Call page_switching
      function switchPage(page, args = null) {
        fetch("/page_switching", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ page: page, args: args }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message); // Handle the response
          })
          .catch((error) => console.error("Error:", error));
      }

      // Example: Set Emotion
      function setEmotion(emotion) {
        fetch("/set_emotion", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ emotion: emotion }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message); // Handle the response
          })
          .catch((error) => console.error("Error:", error));
      }

      // Example: Take a Photo
      function takePhoto() {
        fetch("/take_a_photo", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message);
          })
          .catch((error) => console.error("Error:", error));
      }

      // Example: Start Recording
      function startRecording() {
        fetch("/start_recording", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message);
          })
          .catch((error) => console.error("Error:", error));
      }

      // Example: End Recording
      function endRecording() {
        fetch("/end_recording", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message);
          })
          .catch((error) => console.error("Error:", error));
      }

      // Example: Set Timer
      function setCountDownTimer(hours, minutes, seconds) {
        fetch("/set_count_down_timer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            hours: hours,
            minutes: minutes,
            seconds: seconds,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message); // Handle the response
          })
          .catch((error) => console.error("Error:", error));
      }

      // Example: Add Todo Task
      function addTodoTask(task_name) {
        fetch("/add_todo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ task_name: task_name }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message);
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="group-28">
      <div class="menu">
        <div class="menu-container">
          <div class="menu2">Menu</div>
          <button class="image-button">
            <img
              class="x-circle"
              src="{{ url_for('static', filename='menu/x-circle0.svg') }}"
              onclick="hideOverlay()"
            />
          </button>
        </div>
        <div class="image-grid">
          <button class="image-button">
            <img
              class="emotion"
              src="{{ url_for('static', filename='menu/image-90.png') }}"
              onclick="setEmotion('Happy')"
            />
          </button>
          <button class="image-button">
            <img
              class="timer"
              src="{{ url_for('static', filename='menu/image-100.png') }}"
              onclick="switchPage('Timer')"
            />
          </button>
          <button class="image-button">
            <img
              class="clock"
              src="{{ url_for('static', filename='menu/image-110.png') }}"
              onclick="switchPage('Time')"
            />
          </button>
          <button class="image-button">
            <img
              class="weather"
              src="{{ url_for('static', filename='menu/image-120.png') }}"
              onclick="switchPage('Weather')"
            />
          </button>
          <button class="image-button">
            <img
              class="todo"
              src="{{ url_for('static', filename='menu/image-130.png') }}"
              onclick="switchPage('Todo')"
            />
          </button>
          <button class="image-button">
            <img
              class="battery1"
              src="{{ url_for('static', filename='menu/image-140.png') }}"
              onclick="switchPage('Battery')"
            />
          </button>
          <button class="image-button">
            <img
              class="photograph"
              src="{{ url_for('static', filename='menu/image-150.png') }}"
              onclick="switchPage('photograph')"
            />
          </button>
          <button class="image-button">
            <img
              class="film"
              src="{{ url_for('static', filename='menu/image-160.png') }}"
              onclick="switchPage('Film',args=None)"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
