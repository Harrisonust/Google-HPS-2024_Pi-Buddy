
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vars.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
    }

    menu,
    ol,
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    </style>
    <script>
      function showMenu() {
          const overlay = document.getElementById('overlay');
          const xhr = new XMLHttpRequest();
          xhr.open('GET', '/menu', true);
          xhr.onload = function () {
              if (xhr.status === 200) {
                overlay.innerHTML = xhr.responseText;
                overlay.classList.add('show');
              }
          };
          xhr.send();
      }

      function showJoystick() {
          const joystick = document.getElementById('overlay');
          const xhr = new XMLHttpRequest();
          xhr.open('GET', '/joystick', true);
          xhr.onload = function () {
              if (xhr.status === 200) {
                joystick.innerHTML = xhr.responseText;
                joystick.classList.add('show');
              }
          };
          xhr.send();
      }
      function hideOverlay() {
          const overlay = document.getElementById('overlay');
          overlay.classList.remove('show');
          overlay.innerHTML = ''; // Clear content to reload next time
      }

      window.onclick = function(event) {
          const overlay = document.getElementById('overlay');
          if (event.target == overlay) {
              hideOverlay();
          }
      }

      document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape') {
              hideOverlay();
          }
      });
  </script>
</head>
<body>
    <div class="home">
        <img class="aura" src="{{ url_for('static', filename='icons/aura.png') }}" />
    <div class="welcome-i-am-pibuddy">
        Welcome
        <br />
        I am Pi-Buddy~
    </div>
    <img class="pibuddy" src="{{ url_for('static', filename='icons/pibuddy.png') }}" />
    <a href="raspberrypi.local:8421">
        <img class="battery" src="{{ url_for('static', filename='icons/battery-5-10.png') }}" alt="Battery Button" />
    </a>
    <div class="group-2">
        <div class="rectangle-2"></div>
        <div class="gallery">Gallery</div>
        <div class="gallery-container">
        <div class="gallery-section images">
            <h2>Images</h2>
<img src="{{ url_for('static', filename='gallery/aura.png')}}" alt="aura.png">
<img src="{{ url_for('static', filename='gallery/battery-5-10.png')}}" alt="battery-5-10.png">
<img src="{{ url_for('static', filename='gallery/pibuddy.png')}}" alt="pibuddy.png">

        </div>
        <div class="gallery-section videos">
            <h2>Videos</h2>
<video controls><source src="{{ url_for('static', filename='gallery/test_vid.mp4')}}" type="video/mp4">Your browser does not support the video tag.</video>

</div>
        </div>
    </div>
    <div class="line-1"></div>

    <button class="remote-button" onclick="showMenu()">
        <div class="rectangle-4">

    <button class="remote-button" onclick="showJoystick()">

    </button>
    <div id="overlay" class="overlay"> </div>

</html>
